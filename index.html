  <!-- Stripe Buy Button Script -->

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      min-height: 200vh;
    }

    p {
      text-align: center;
      margin: 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 5px;
      background-color: #555;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #777;
    }

    header {
      height: 470px;
      background-image: url('https://i.postimg.cc/RCgTwR96/skillman-pt2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .header-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .header-buttons a {
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 50%;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .header-buttons a:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 40px auto;
      max-width: 1200px;
      padding: 0 20px;
    }

    .product {
      width: 180px;
      text-align: center;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .buy-button-wrapper {
      width: 100%;
      max-width: 160px;
      margin: 10px auto 0 auto;
      overflow: hidden;
      text-align: center;
    }

    stripe-buy-button {
      width: 100% !important;
      display: block;
    }

  </style>
</head>
